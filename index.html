<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0803_가격계산</title>
    <link rel="stylesheet" href="./css/0803.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/0803.js"></script>
</head>
<body>
    <header></header>
    <section>
        <div id="pd">
            <div class="left"></div>

            <div class="right">
                <h3 class="title">등심 스테이크 Set</h3>
                <p class="price"><span>29,900</span>원</p>
                <div class="option_part">
                    <select class="opt">
                        <option price="0">옵션을 선택하세요</option>
                        <option value="salad" price="10000">샐러드추가(+10,000원)</option>
                        <option value="desert" price="5000">디저트추가(+5,000원)</option>
                    </select>

                    <div class="count">
                        <p>구매수량</p>
                        <div class="btn">
                            <a class="minus" href="#">－</a>
                            <input type="text" value="1" readonly>
                            <a class="plus" href="#">＋</a>
                        </div>
                    </div>
                </div>

                <div class="total">
                    <h4>총 상품 금액</h4>
                    <p><span>29,900</span>원</p>
                </div>
                
                <div class="buy_btn">
                    <a href="#">구매하기</a>
                    <a href="#">장바구니</a>
                </div>
            </div>
        </div>
    </section>

    <div class="dark"></div>
    <div class="cart">
        <div class="frame">
            <h3 class="cart_t">장바구니<span class="close">×</span></h3>
            <ul class="cart_pd">
                <li>
                    <div class="top">
                        <div class="cart_img"></div>
                        <div class="cart_info">
                            <h4>타이틀</h4>
                            <p class="cart_price"><span>10,000</span>원</p>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>옵션 : <span>000 추가</span></p>
                    </div>
                </li>
            </ul>
            <ul class="cart_btn">
                <li><input type="submit" value="구매하기"></li>
                <li><input type="button" value="취소하기"></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
